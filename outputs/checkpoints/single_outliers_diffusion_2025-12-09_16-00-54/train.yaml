# --------
# TRAINING
# --------

training:

  training_steps: 24000    # number of training steps [60000]
  log_freq: 200            # logs train loss, gradNorm, lr [200]
  eval_freq: 2000          # logs eval loss [2000]
  save_ckpt_freq: 6000     # 20000 # save checkpoints [20000]
  learning_rate: 0.0005
  lr_warmup_steps: 500
  weight_decay: 0.0001


# -------------
# NORMALIZATION
# -------------

normalization_mapping:

  VISUAL: "MEAN_STD"
  STATE: "MIN_MAX"
  ACTION: "MIN_MAX"
    